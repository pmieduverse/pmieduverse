<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMI EDUVERSE | Exam Preparation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF7F50, #f3f4f6);
            color: #111827;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        header {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 600;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(249, 115, 22, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
        }

        #main-content {
            flex: 1;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .section {
            margin: 1.5rem auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .section {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .section h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #f97316;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .section p {
            color: #374151;
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
        }

        .section button {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.2);
        }

        .section button:hover {
            background: linear-gradient(135deg, #ea580c, #c2410c);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(234, 88, 12, 0.3);
        }

        .divider {
            margin: 2rem auto;
            height: 4px;
            max-width: 100px;
            background: linear-gradient(90deg, #fbbf24, #f43f5e);
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        footer {
            background: rgba(17, 24, 39, 0.95);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            backdrop-filter: blur(10px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff9a00;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            padding: 12px 0;
            text-align: center;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            display: inline-block;
            animation: scrollFooter 20s linear infinite;
        }

        @keyframes scrollFooter {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
                color: #ffffff;
            }

            .section {
                background: rgba(30, 30, 30, 0.9);
            }

            .section p {
                color: #e0e0e0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            header {
                padding: 0.8rem;
            }

            nav {
                gap: 0.5rem;
            }

            .section {
                padding: 1rem;
                margin: 1rem auto;
            }

            .footer {
                font-size: 1rem;
                padding: 8px 0;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 481px) and (max-width: 768px) {
            .section {
                margin: 1.2rem auto;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .section:hover {
                transform: none;
            }

            nav a:hover {
                transform: none;
            }
        }
    </style>
    <script>
        // Array of topics for each section
        const topics = {
            'gk': [
                { title: 'Indian History', description: 'Test your knowledge about Indian history.', link: '2ndgrade.html' },
                { title: 'Rajasthan Art and Culture', description: 'Explore the rich heritage of Rajasthan\'s art.', link: 'ras.html' },
                { title: 'Indian Polity', description: 'Understand the fundamentals of the Indian Constitution.', link: 'comingsoon.html' },
                { title: 'Geography of Rajasthan', description: 'Test your knowledge about the geography of Rajasthan.', link: 'comingsoon.html' },
                { title: 'Science & Technology', description: 'Learn about the latest advancements in Science & Technology.', link: 'comingsoon.html' }
            ],
            'other-exams': [
                { title: 'CSIR-NET', description: 'Prepare for CSIR National Eligibility Test.', link: 'csirnet.html' },
                { title: 'NEET', description: 'Prepare for the NEET medical exam.', link: 'comingsoon.html' },
                { title: 'UPSC', description: 'Practice for the UPSC exams.', link: 'comingsoon.html' },
                { title: 'SSC', description: 'Practice for the Staff Selection Commission exams.', link: 'comingsoon.html' },
                { title: 'PCS', description: 'Prepare for Provincial Civil Services exams.', link: 'comingsoon.html' },
                { title: 'CTET', description: 'Prepare for the Central Teacher Eligibility Test.', link: 'comingsoon.html' },
                { title: 'IBPS PO', description: 'Prepare for the IBPS PO exam.', link: 'comingsoon.html' }
            ]
        };

        function loadSection(section) {
            const gkContent = document.getElementById('gk-content');
            const otherExamsContent = document.getElementById('other-exams-content');
            
            gkContent.style.display = 'none';
            otherExamsContent.style.display = 'none';

            if (section === 'gk') {
                gkContent.style.display = 'block';
                loadTopics(gkContent, 'gk');
            } else if (section === 'other-exams') {
                otherExamsContent.style.display = 'block';
                loadTopics(otherExamsContent, 'other-exams');
            }
        }

        function loadTopics(container, section) {
            container.innerHTML = '';

            topics[section].forEach(topic => {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');
                sectionDiv.innerHTML = `
                    <div>
                        <h2>${topic.title}</h2>
                        <p>${topic.description}</p>
                    </div>
                    <button onclick="location.href='${topic.link}'">Start Test</button>
                `;
                container.appendChild(sectionDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSection('gk');
            
            // Add smooth scrolling for better mobile experience
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });

        // Optional security features
        if (process.env.NODE_ENV === 'production') {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.onkeydown = e => {
                if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {
                    return false;
                }
            };
        }
    </script>
</head>
<body>
    <header>
        PMI EDUVERSE - Exam Preparation
        <nav>
            <a href="javascript:void(0);" onclick="loadSection('gk')">RPSC GK</a>
            <a href="javascript:void(0);" onclick="loadSection('other-exams')">Other Exams</a>
        </nav>
    </header>

    <div id="main-content">
        <div id="gk-content" style="display: none;"></div>
        <div class="divider"></div>
        <div id="other-exams-content" style="display: none;"></div>
    </div>

    <footer>
        <p>&copy; 2025 PMI Eduverse | All Rights Reserved</p>
    </footer>

    <div class="footer">
        <p class="footer-text">Stay updated with the latest exam news & tips! | Follow us for more! | Join PMI Eduverse Today!</p>
    </div>
</body>
</html>
