<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Ask Question</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7OLxO0Pa-q9kC0EpnaOOESTvGD4bFIe8",
            authDomain: "pmi-eduverse-login.firebaseapp.com",
            projectId: "pmi-eduverse-login",
            storageBucket: "pmi-eduverse-login.firebasestorage.app",
            messagingSenderId: "156644852521",
            appId: "1:156644852521:web:f4dbf0f1b9bca40cb9ad38",
            measurementId: "G-GDP8GHPT43"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            const loginButton = document.getElementById("login-btn");
            const formSection = document.getElementById("form-section");
            const userNameSpan = document.getElementById("user-name");

            loginButton.addEventListener("click", () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        loginButton.style.display = "none"; // Hide Login Button after Success
                        formSection.style.display = "block"; // Show Form Section after Login
                        userNameSpan.textContent = user.displayName; // Display Logged In User Name
                    })
                    .catch((error) => {
                        alert("Login Failed: " + error.message);
                    });
            });
        };
    </script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #login-btn, #form-section {
            text-align: center;
            margin: 20px auto;
        }
        #form-section {
            display: none;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Login aur Apna Sawal Poochhein</h1>
    <button id="login-btn">Login with Google</button>
    <div id="form-section">
        <p>Swagat hai, <span id="user-name"></span></p>
        <form id="question-form">
            <input type="text" id="name" placeholder="Apna Naam" required>
            <input type="text" id="college" placeholder="College Ka Naam" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="question" placeholder="Apna Sawaal Yahan Likhein" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
