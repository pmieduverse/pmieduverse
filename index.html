<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMI EDUVERSE | Smart Test Practice Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: linear-gradient(135deg, #0ea5e9, #0284c7, #60a5fa, #3b82f6);
            background-size: 300% 300%;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: headerGradient 10s ease infinite;
        }

        @keyframes headerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo i {
            font-size: 1.5rem;
            color: #ffd700;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { color: #ffd700; }
            50% { color: #fbbf24; }
            100% { color: #ffd700; }
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            background-size: 200% 200%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.3rem;
            animation: navGradient 8s ease infinite;
            font-size: 0.9rem;
        }

        @keyframes navGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav a i {
            font-size: 1rem;
        }

        nav a:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }

        #main-content {
            flex: 1;
            padding: 1rem;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .section {
            margin: 1rem auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: grid;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: sectionPulse 3s ease-in-out infinite;
        }

        @keyframes sectionPulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 15px 40px rgba(59, 130, 246, 0.2); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #2563eb);
            background-size: 200% 200%;
            animation: borderGradient 5s ease infinite;
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .section:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.25);
        }

        .section h2 {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section h2 i {
            color: #60a5fa;
            animation: iconPulse 2s ease infinite;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .section p {
            color: #475569;
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
        }

        .section button {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            width: fit-content;
            animation: buttonGradient 8s ease infinite;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .section button i {
            font-size: 1rem;
            animation: buttonIconSpin 4s linear infinite;
        }

        @keyframes buttonIconSpin {
            100% { transform: rotate(360deg); }
        }

        .section button:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.1), rgba(59, 130, 246, 0.1));
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            animation: cardPulse 3s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .stat-card i {
            font-size: 1.5rem;
            color: #3b82f6;
            margin-bottom: 0.3rem;
            animation: statIconSpin 6s linear infinite;
        }

        @keyframes statIconSpin {
            100% { transform: rotate(360deg); }
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #475569;
            font-size: 0.8rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a, #1e293b, #2d3748);
                color: #f1f5f9;
                animation: darkGradientBG 15s ease infinite;
            }

            .section {
                background: rgba(30, 41, 59, 0.95);
            }

            .section p {
                color: #cbd5e1;
            }

            .stat-card {
                background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
            }
        }

        @media (max-width: 480px) {
            #main-content {
                padding: 0.8rem;
            }

            .section {
                padding: 1.2rem;
                margin: 0.8rem auto;
            }

            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .loading-bar {
            height: 3px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #2563eb);
            background-size: 200% 200%;
            animation: loading 2s infinite, loadingGradient 8s ease infinite;
            z-index: 1001;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes loadingGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <script>
        const topics = {
            'gk': [
                { title: 'Rajasthan Art & Culture', icon: 'fas fa-palette', description: 'Explore Rajasthan\'s rich heritage through engaging multimedia content and practice tests. Learn about traditional art forms, festivals, and cultural practices unique to Rajasthan.', link: 'artindex.html', topic: 'culture' },
                { title: 'Indian Polity', icon: 'fas fa-landmark', description: 'Master the fundamentals of Indian Constitution with interactive quizzes and real-time feedback. Covers topics like constitutional framework, fundamental rights, and governance structures.', link: 'polity.html', topic: 'polity' },
                { title: 'Indian History', icon: 'fas fa-monument', description: 'Journey through Indian history with comprehensive practice sets and detailed explanations. Covers ancient, medieval, and modern periods of Indian history, including important events and personalities.', link: 'comingsoon.html', topic: 'history' },
                { title: 'Geography of Rajasthan', icon: 'fas fa-mountain', description: 'Interactive maps and location-based questions to master Rajasthan\'s geography. Study the state\'s physical features, climate, natural resources, and economic geography.', link: 'comingsoon.html', topic: 'geography' },
                { title: 'Science & Technology', icon: 'fas fa-microscope', description: 'Stay updated with modern scientific concepts through adaptive learning modules. Covers basic principles of physics, chemistry, biology, and recent technological advancements.', link: 'comingsoon.html', topic: 'science' }
            ],
            'other-exams': [
                { title: 'CSIR-NET', description: 'Comprehensive preparation with previous year papers and mock tests. Tailored for aspirants in scientific research, covering various science disciplines.', link: 'csirnetindex.html' },
                { title: 'NEET', icon: 'fas fa-heartbeat', description: 'Subject-wise practice tests with detailed solutions and performance analytics. Focused on biology, physics, and chemistry for medical entrance preparation.', link: 'comingsoon.html' },
                { title: 'UPSC', icon: 'fas fa-balance-scale', description: 'Structured preparation path with daily practice questions and current affairs. Covers General Studies, CSAT, and optional subjects for Civil Services Examination.', link: 'comingsoon.html' },
                { title: 'SSC', icon: 'fas fa-user-tie', description: 'Topic-wise practice sets with difficulty progression and time management tools. Prepares for various SSC exams including CGL, CHSL, and CPO.', link: 'comingsoon.html' },
                { title: 'PCS', icon: 'fas fa-building-columns', description: 'State-specific preparation material with bilingual support. Focuses on state administration, local history, and current affairs relevant to Public Service Commissions.', link: 'comingsoon.html' }
            ]
        };

        function loadSection(section) {
            const gkContent = document.getElementById('gk-content');
            const otherExamsContent = document.getElementById('other-exams-content');
            
            const loadingBar = document.createElement('div');
            loadingBar.className = 'loading-bar';
            document.body.appendChild(loadingBar);
            
            gkContent.style.display = 'none';
            otherExamsContent.style.display = 'none';

            setTimeout(() => {
                if (section === 'gk') {
                    gkContent.style.display = 'block';
                    loadTopics(gkContent, 'gk');
                } else if (section === 'other-exams') {
                    otherExamsContent.style.display = 'block';
                    loadTopics(otherExamsContent, 'other-exams');
                }
                
                loadingBar.remove();
            }, 500);
        }

        function loadTopics(container, section) {
            container.innerHTML = '';

            topics[section].forEach(topic => {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');
                if (topic.topic) {
                    sectionDiv.setAttribute('data-topic', topic.topic);
                }
                sectionDiv.innerHTML = `
                    <div>
                        <h2><i class="${topic.icon}"></i>${topic.title}</h2>
                        <p>${topic.description}</p>
                    </div>
                    <button onclick="location.href='${topic.link}'">
                        <i class="fas fa-play-circle"></i>Start Practice Test
                    </button>
                `;
                container.appendChild(sectionDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSection('gk');
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            PMI EDUVERSE
        </div>
        <nav>
            <a href="javascript:void(0);" onclick="loadSection('gk')">
                <i class="fas fa-book"></i>RPSC GK
            </a>
            <a href="javascript:void(0);" onclick="loadSection('other-exams')">
                <i class="fas fa-tasks"></i>Other Exams
            </a>
        </nav>
    </header>

    <div id="main-content">
        <div id="gk-content"></div>
        <div id="other-exams-content"></div>
        </div>
    </div>
</body>
</html>
