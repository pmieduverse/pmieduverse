<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMI EDUVERSE | Exam Preparation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #FF7F50, #f3f4f6);
            color: #111827;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        header {
            background: linear-gradient(90deg, #f97316, #ea580c);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            background: #f97316;
        }

        nav a:hover {
            background: #ea580c;
            transform: scale(1.1);
        }

        #main-content {
            flex: 1;
            padding: 2rem;
        }

        .section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            margin: 0;
            color: #f97316;
        }

        .section p {
            color: #374151;
            flex: 1;
        }

        .section button {
            background: #f97316;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .section button:hover {
            background: #ea580c;
            transform: translateY(-3px);
        }

        .divider {
            margin: 2rem 0;
            height: 4px;
            background: linear-gradient(90deg, #fbbf24, #f43f5e);
            animation: move 2s infinite;
        }

        @keyframes move {
            0% {
                background-position: 0;
            }
            100% {
                background-position: 100%;
            }
        }

        footer {
            background: #111827;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            animation: scroll 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }

        footer p span {
            display: inline-block;
            padding-left: 100%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Fixed Footer with Running Text */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #ff9a00;
            font-size: 1.3rem;
            padding: 12px 0;
            text-align: center;
            white-space: nowrap;
        }

        .footer-text {
            display: inline-block;
            animation: scrollFooter 20s linear infinite;
        }

        @keyframes scrollFooter {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
    <script>
        // Array of topics for each section
        const topics = {
            'gk': [
                { title: 'Indian History', description: 'Test your knowledge about Indian history.', link: '2ndgrade.html' },
                { title: 'Rajasthan Art and Culture', description: 'Explore the rich heritage of Rajasthan\'s art.', link: 'rajasthan-art-culture.html' },
                { title: 'Indian Polity', description: 'Understand the fundamentals of the Indian Constitution.', link: 'indian-polity.html' },
                { title: 'Geography of Rajasthan', description: 'Test your knowledge about the geography of Rajasthan.', link: 'rajasthan-geography.html' },
                { title: 'Science & Technology', description: 'Learn about the latest advancements in Science & Technology.', link: 'science-tech.html' }
            ],
            'other-exams': [
                { title: 'CSIR-NET', description: 'Prepare for CSIR National Eligibility Test.', link: 'csirnet.html' },
                { title: 'NEET', description: 'Prepare for the NEET medical exam.', link: 'neet.html' },
                { title: 'UPSC', description: 'Practice for the UPSC exams.', link: 'upsc.html' },
                { title: 'SSC', description: 'Practice for the Staff Selection Commission exams.', link: 'ssc.html' },
                { title: 'PCS', description: 'Prepare for Provincial Civil Services exams.', link: 'pcs.html' },
                { title: 'CTET', description: 'Prepare for the Central Teacher Eligibility Test.', link: 'ctet.html' },
                { title: 'IBPS PO', description: 'Prepare for the IBPS PO exam.', link: 'ibps-po.html' }
            ]
        };

        // Function to generate HTML content dynamically
        function loadSection(section) {
            const gkContent = document.getElementById('gk-content');
            const otherExamsContent = document.getElementById('other-exams-content');
            
            // Hide both sections initially
            gkContent.style.display = 'none';
            otherExamsContent.style.display = 'none';

            // Show the clicked section
            if (section === 'gk') {
                gkContent.style.display = 'block';
                loadTopics(gkContent, 'gk');
            } else if (section === 'other-exams') {
                otherExamsContent.style.display = 'block';
                loadTopics(otherExamsContent, 'other-exams');
            }
        }

        // Load topics dynamically into the selected section
        function loadTopics(container, section) {
            container.innerHTML = ''; // Clear existing content

            topics[section].forEach(topic => {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');
                sectionDiv.innerHTML = `
                    <div>
                        <h2>${topic.title}</h2>
                        <p>${topic.description}</p>
                    </div>
                    <button onclick="location.href='${topic.link}'">Start Test</button>
                `;
                container.appendChild(sectionDiv);
            });
        }

        // Initial content load
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('gk'); // Load RPSC GK section by default
        });

        // Disable right-click menu and inspect (Optional)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12 and Right Click Dev Tools (Optional)
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {
                return false; // Disable F12 (Dev Tools) and Ctrl+Shift+I
            }
        };
    </script>
</head>
<body>
    <header>
        PMI EDUVERSE - Exam Preparation
        <nav>
            <a href="javascript:void(0);" onclick="loadSection('gk')">RPSC GK</a>
            <a href="javascript:void(0);" onclick="loadSection('other-exams')">Other Exams</a>
        </nav>
    </header>

    <div id="main-content">
        <!-- GK Content Section -->
        <div id="gk-content" style="display: none;"></div>

        <div class="divider"></div>

        <!-- Other Exams Content Section -->
        <div id="other-exams-content" style="display: none;"></div>
    </div>

    <footer>
        <p>&copy; 2025 PMI Eduverse | All Rights Reserved</p>
    </footer>

    <div class="footer">
        <p class="footer-text">Stay updated with the latest exam news & tips! | Follow us for more! | Join PMI Eduverse Today!</p>
    </div>
</body>
</html>
