            if (timer > 0 && !testSubmitted) {
                timer--;
                const minutes = Math.floor(timer / 60).toString().padStart(2, "0");
                const seconds = (timer % 60).toString().padStart(2, "0");
                timerElement.textContent = `${minutes}:${seconds}`;

            questionContainer.innerHTML = `
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Q${index + 1}: ${question.text}</h2>
                <div class="space-y-4">
                    ${question.options.map((option, i) => `
                        <label class="block bg-gray-100 p-2 rounded cursor-pointer">
                            <input type="radio" name="answer" value="${i}" class="mr-2" ${answers[index] === i ? "checked" : ""}> ${option}
                        </label>
                    `).join("")}
                </div>
            `;

            updateNavigator(index);
        }

        function updateNavigator(activeIndex) {
            questionButtons.innerHTML = "";
            questions.forEach((q, i) => {
                const statusClass = answers[i] !== null ? "bg-green-500 text-white" : "bg-gray-300";
                questionButtons.innerHTML += `
                    <button class="p-2 rounded ${i === activeIndex ? "question-active" : statusClass}" onclick="loadQuestion(${i})">
                        ${i + 1}
                    </button>
                `;
            });
        }

            const selectedOption = document.querySelector("input[name='answer']:checked");

                    currentQuestion++;
                    loadQuestion(currentQuestion);
                }
            }
        });

            if (currentQuestion < questions.length - 1) {
                skippedQuestions.push(currentQuestion); // Add to skipped questions

                currentQuestion++;
                loadQuestion(currentQuestion);

            const skippedContainer = document.getElementById("skip-questions");
            skippedContainer.innerHTML = skippedQuestions.map((index) => `
                <button class="text-blue-600" onclick="loadSkippedQuestion(${index})">Q${index + 1}</button>
            `).join("");
        }

        // Load Skipped Question
        function loadSkippedQuestion(index) {
            currentQuestion = index;
            loadQuestion(index);
        }

        // Submit Test
        function submitTest() {
            if (testSubmitted) return;

            clearInterval(countdownInterval); // Stop the timer

            const resultContainer = document.getElementById("result-container");
            const resultDetails = document.getElementById("result-details");
            let correct = 0;
            resultDetails.innerHTML = "";

            questions.forEach((q, i) => {
                const userAnswer = answers[i];
                if (userAnswer === q.correct) {
                    correct++;
                    resultDetails.innerHTML += `<p class='text-green-600'>Q${i + 1}: Correct</p>`;
                } else {
                    resultDetails.innerHTML += `<p class='text-red-600'>Q${i + 1}: Incorrect (Correct: ${q.options[q.correct]})</p>`;
                }
            });

            resultDetails.innerHTML += `<p class='mt-4 text-lg font-bold'>Score: ${correct} / ${questions.length}</p>`;
            resultContainer.classList.remove("hidden");

            testSubmitted = true;
            document.getElementById("submit-test").disabled = true;
        }

        // Submit Button Event Listener
        document.getElementById("submit-test").addEventListener("click", submitTest);

        loadQuestion(currentQuestion);
    </script>
</body>
</html>
