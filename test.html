<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Eduverse - Google Login</title>
</head>
<body>
    <h2>Login to PMI Eduverse</h2>
    <button id="googleLogin">Login with Google</button>
    <p id="user-info"></p>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjnEzm0NmtpCkPT3ewkkkkt7baVVs5b7o",
            authDomain: "pmi-eduverse-login-a1e5e.firebaseapp.com",
            projectId: "pmi-eduverse-login-a1e5e",
            storageBucket: "pmi-eduverse-login-a1e5e.appspot.com",
            messagingSenderId: "773283869534",
            appId: "1:773283869534:web:3cd6f0ec71e6c1130ed5cf",
            measurementId: "G-VRXNDVJCMM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Google Login Function
        document.getElementById("googleLogin").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in:", user);
                    document.getElementById("user-info").innerText = `Welcome, ${user.displayName}`;
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("Login failed! Check the console for more details.");
                });
        });
    </script>
</body>
</html>
