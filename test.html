<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff7b00, #ff3d7f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .login-box h2 {
            color: #ff3d7f;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(45deg, #ff7b00, #ff3d7f);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff3d7f, #ff7b00);
        }
        .message {
            margin-top: 10px;
            color: red;
        }
        #recaptcha-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Premium User Login</h2>
        <input type="text" id="phoneNumber" placeholder="Enter Mobile Number">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">Send OTP</button>
        <div id="otpBox" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjnEzm0NmtpCkPT3ewkkkkt7baVVs5b7o",
            authDomain: "pmi-eduverse-login-a1e5e.firebaseapp.com",
            projectId: "pmi-eduverse-login-a1e5e",
            storageBucket: "pmi-eduverse-login-a1e5e.appspot.com",
            messagingSenderId: "773283869534",
            appId: "1:773283869534:web:3cd6f0ec71e6c1130ed5cf",
            measurementId: "G-VRXNDVJCMM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Setup reCAPTCHA
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            size: "normal",
            callback: (response) => {
                console.log("reCAPTCHA solved", response);
            },
            "expired-callback": () => {
                console.log("reCAPTCHA expired, please refresh.");
            }
        });
        recaptchaVerifier.render();

        // Send OTP
        window.sendOTP = function() {
            let phoneNumber = document.getElementById("phoneNumber").value;
            if (!phoneNumber.match(/^\d{10}$/)) {
                document.getElementById("message").innerHTML = "Enter a valid 10-digit phone number!";
                return;
            }
            
            phoneNumber = "+91" + phoneNumber; // India country code
            signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById("otpBox").style.display = "block";
                    document.getElementById("message").innerHTML = "OTP Sent Successfully!";
                    document.getElementById("message").style.color = "green";
                })
                .catch((error) => {
                    document.getElementById("message").innerHTML = "Error: " + error.message;
                    console.error(error);
                });
        };

        // Verify OTP
        window.verifyOTP = function() {
            let otp = document.getElementById("otp").value;
            confirmationResult.confirm(otp)
                .then((result) => {
                    document.getElementById("message").innerHTML = "Login Successful! Redirecting...";
                    document.getElementById("message").style.color = "green";
                    setTimeout(() => {
                        window.location.href = "premium.html"; // Redirect to premium page
                    }, 2000);
                })
                .catch((error) => {
                    document.getElementById("message").innerHTML = "Invalid OTP! Try Again.";
                });
        };
    </script>

</body>
</html>
